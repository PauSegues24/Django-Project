{% extends 'blog/base.html' %}
{% load static %}

{% block title %}

{% endblock %}

{% block content %}

        <p><em>Publicat el {{ post.date|date:"d M Y" }}</em></p>

        <p><strong>Resum:</strong> {{ post.excerpt }}</p>

        <div>

        <a href="{% url 'post_list' %}"> Tornar a la llista de posts</a>

{% endblock %}
