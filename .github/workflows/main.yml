name: Projecte Django - Pau Segu茅s Vitutia

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-doc:
    runs-on: ubuntu-latest

    steps:
    - name: Clona el repositori
      uses: actions/checkout@v3

    - name: Instal路la Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instal路la depend猫ncies manualment
      run: |
        python -m pip install --upgrade pip
        pip install Django

    - name: Aplica les migracions
      run: |
        python manage.py migrate

    - name: Executa els tests
      run: |
        python manage.py test

    - name: Genera documentaci贸 HTML amb Pydoc
      run: |
        mkdir -p docs
        for file in $(find . -name "*.py" ! -path "./venv/*" ! -path "./*/migrations/*"); do
          module_path=$(echo "$file" | sed 's|./||' | sed 's|/|.|g' | sed 's|.py$||')
          echo "Generant doc per $module_path"
          pydoc -w "$module_path" || echo "Error amb $module_path, saltant..."
        done
        mv ./*.html docs/ || true

        # Crea index.html amb enlla莽os a tots els HTML generats
        echo "<html><head><title>Documentaci贸 Pydoc</title></head><body><h1> Documentaci贸 Pydoc</h1><ul>" > docs/index.html
        for f in docs/*.html; do
          fname=$(basename "$f")
          echo "<li><a href=\"$fname\">$fname</a></li>" >> docs/index.html
        done
        echo "</ul></body></html>" >> docs/index.html

    - name: Publica documentaci贸 a GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages

    - name: Afegeix enlla莽 al README.md
      run: |
        DOC_LINK="[ Documentaci贸 Pydoc](https://pausegues24.github.io/Django-Project/)"
        if grep -q "Documentaci贸 Pydoc" README.md; then
          sed -i "s|\\[.*Documentaci贸 Pydoc.*\\]|$DOC_LINK|" README.md
        else
          echo -e "\n$DOC_LINK" >> README.md
        fi
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add README.md
        git commit -m "Afegit enlla莽 a la documentaci贸 al README" || echo "Sense canvis al README"
        git push origin master
