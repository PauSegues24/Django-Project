name: Projecte Django - Pau Segu茅s Vitutia

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-doc:
    runs-on: ubuntu-latest

    steps:
    - name: Clona el repositori
      uses: actions/checkout@v3

    - name: Instal路la Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instal路la depend猫ncies manualment
      run: |
        python -m pip install --upgrade pip
        pip install Django

    - name: Aplica les migracions
      run: |
        python manage.py migrate

    - name: Executa els tests
      run: |
        python manage.py test

    - name: Genera documentaci贸 HTML amb Pydoc
      run: |
        mkdir -p docs
    
        export PYTHONPATH=$(pwd)
    
        find . -name "*.py" ! -path "./venv/*" ! -path "./*/migrations/*" | while read file; do
          # Nom茅s processa si hi ha __init__.py al directori (indica que 茅s un paquet)
          if grep -q '__init__.py' <<< "$file" || [[ $(dirname "$file") == "." ]]; then
            module_path=$(echo "$file" | sed 's|^\./||' | sed 's|/|.|g' | sed 's|.py$||')
            echo "Generant doc per $module_path"
            pydoc -w "$module_path" || echo "Error amb $module_path, saltant..."
          fi
        done
    
        mv ./*.html docs/ || true
    
        echo "<html><head><title>Documentaci贸 Pydoc</title></head><body><h1> Documentaci贸 Pydoc</h1><ul>" > docs/index.html
        for f in docs/*.html; do
          fname=$(basename "$f")
          echo "<li><a href=\"$fname\">$fname</a></li>" >> docs/index.html
        done
        echo "</ul></body></html>" >> docs/index.html

    - name: Publica documentaci贸 a GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages

    - name: Actualitza enlla莽 al README.md sense duplicats
      run: |
        DOC_LINK="[ Documentaci贸 Pydoc](https://pausegues24.github.io/Django-Project/)"
        
        # Si el README no existeix, crea'l amb l'enlla莽
        if [ ! -f README.md ]; then
          echo -e "# Django Project\n\n$DOC_LINK" > README.md
        else
          # Elimina qualsevol l铆nia antiga relacionada amb el pydoc
          sed -i '/Documentaci贸 Pydoc/d' README.md
          # Afegeix lenlla莽 al final nom茅s si no hi 茅s
          echo -e "\n$DOC_LINK" >> README.md
        fi

        # Fes commit nom茅s si hi ha canvis
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add README.md
        git diff --cached --quiet || git commit -m "Actualitzat README amb enlla莽 a la documentaci贸"
        git push origin master

